<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE EDITOR</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>

    <section class="container">
        <h1> 𝘾͢𝙤͢𝙙͢𝙚͢ 𝙀͢𝙙͢𝙞͢𝙩͢𝙤͢𝙧͢ 🧑‍💻🧑‍💻</h1>
            <div class="editor">
                <div class="left">
                    <label > <i class='bx bxl-html5'></i> 🅷🆃🅼🅻</label>
                    <textarea onkeyup="run()" spellcheck="false" id="html-code" class="html-background">
                    </textarea>

                    <label ><i class='bx bxl-css3' ></i> 🅲🆂🆂 </label>
                    <textarea onkeyup="run()" spellcheck="false" id="css-code" class="css-background">
                    </textarea>

                    <label ><i class='bx bxl-javascript' ></i> 🅹🅰🆅🅰🆂🅲🆁🅸🅿🆃 </label>
                    <textarea onkeyup="run()" spellcheck="false" id="js-code" class="js-background">
                    </textarea>
                </div>

                <div class="right">
                    
                    <label > <i class='bx bxs-right-arrow'></i>🅾🆄🆃🅿🆄🆃 </label>
                    <iframe id="output"></iframe>

                </div>
            </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
